<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Email Template</title>
</head>
<body>
  <div class="page-container flex-wrap justify-content-center">
    <div class="justify-content-center margin-bottom-25px margin-top-30px">
      <div class="offer-header">
      <span class="offer-header-1">Hi there!</span><span class="offer-header-2"> We've got an exciting offer for you!</span>
      </div>
    </div>
    <div class="offer-container flex-wrap">
      <div class="flex-basis-100">
        <h1 class="enter-to-win white-font">ENTER TO WIN!</h1>
      </div>
      <div class="flex-basis-100 justify-content-center">
        <div class="flex-basis-40 justify-content-flex-start flex-wrap align-content-flex-start">
          <h4 class="brand-new lime-green-font flex-basis-100">BRAND NEW</h4>
          <h1 class="prize-name white-font flex-basis-100">Filler</h1>
        </div>
        <div class="flex-basis-60 justify-content-center align-items-flex-start">
          <img class="prize-image contain" src="images/">
        </div>
      </div>
      <div class="flex-basis-100 margin-bottom-15px">
        <h3 class="offer-main-text white-font"></h3>
      </div>
      <div class="flex-basis-100 justify-content-center">
        <button class="enter-now-button white-font">ENTER NOW</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
