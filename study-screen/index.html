<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 class="current-date text-align-center">00:00</h1>
  </header>

  <main>
    <div>
      <form>
        <div class="new-entry-box new-entry-dimensions display-flex flex-wrap">
          <label class="flex-basis-full text-align-left" for="Title">Title</label>
          <input class="flex-basis-100" type="text" name="Title" id="Title">
          <label class="flex-basis-full text-align-left" for="Content">Body</label>
          <input class="flex-basis-100" type="text" name="Content" id="Content">
          <label class="flex-basis-full text-align-left" for="DoBy">Do By</label>
          <input class="flex-basis-100" type="text" name="DoBy" id="DoBy">
          <button class="submit-entry-button border-none background-color-none">Submit</button>
        </div>
      </form>
    </div>

    <div class="entries-container">
    </div>
  </main>
<script src="main.js"></script>
</body>
</html>
